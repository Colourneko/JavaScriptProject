<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trivia Game</title>
</head>
<body class="bg-dark">
    <div class="containter">
        <h1 class="text-center">Trivia</h1>
        <p class="blockquote-footer text-center">By Luke Edmunds</p>
    </div>
<div class="container-xxl">
    <img src="\images\ME.jpg" class="img-fluid" alt="mount-everest">
    <p class="h4">What is this Mountain Called?</p>
    <input type="radio" class="form-check-input" name="Triva" id="wrong">
    <label class="form-check-label">Mount Aconcagua</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Mount K2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
        Mount Logan	
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
        King Peak
        </label>
      </div>
      <div class="border-success">
        <button type="button" class="btn btn-primary text-right">NEXT QUESTION</button>
      </div>
</div>
</div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="trivia.js"></script>
</body>
</html>
